<mat-card *ngIf="(languages.stringAssets | async) as stringAssets">
  <h3>{{stringAssets.consentMessageTitle}}</h3>
  <ng-container *ngFor="let paragraph of stringAssets.consentMessageBodyTexts">
    <p>{{paragraph}}</p>
  </ng-container>
  <div class="actions">
    <button mat-raised-button color="primary">{{stringAssets.consentButton}}</button>
  </div>
</mat-card>
